{% extends "layout.html" %}

{% block title %}Список пользователей{% endblock %}

{% block content %}

<form action="/users" method="get">
  <input type="search" name="term" value="{{ search }}" />
  <input type="submit" value="Search" />
</form>

<ul>
    {% for user in users %}
      <li>{{ user|e }}</li>
    {% endfor %}
</ul>
{% endblock %}
