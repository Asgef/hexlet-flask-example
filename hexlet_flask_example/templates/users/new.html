{% extends "layout.html" %}

{% block title %}New User{% endblock %}

{% block content %}
<h1>New User</h1>
<form action="/users" method="post">
  <div>
    <label>
      Nickname:
      <input type="text" required name="name" value="{{ user.name|default('', true) }}">
    </label>
    {% if errors['name'] %}
    <div>{{ errors['name'] }}</div>
    {% endif %}
    <label>
      email
      <input type="email" required name="email" value="{{ user.email }}">
    </label>
    {% if errors['email'] %}
    <div>{{ errors['email'] }}</div>
    {% endif %}
  </div>
  <input type="submit" value="Sign Up">
</form>
{% endblock %}
