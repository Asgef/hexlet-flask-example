<!doctype html>
<html>
  <head>
    <title>Example application</title>
  </head>
  <body>
<h1>Users</h1>
  <ul>
    {% for user in users %}
    <li>
      <a href="{{ url_for('get_user', id=user.id) }}">{{ user.name }}</a>
    </li>
    {% endfor %}
  </ul>
  <br>
    <p><a href="/users/new">Create User</a></p>
  <br>

  <div>
    <a href="?page={{ 1 if page < 2 else page - 1 }}">Prev</a> <a href="?page={{ page + 1 }}">Next</a>
  </div>
  </body>
</html>
