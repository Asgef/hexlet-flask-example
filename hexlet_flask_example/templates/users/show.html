<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
  <h1>{{ user.id }}: {{ user.name }}</h1>
  <div>
    {{ user.email }}
  </div>
  <div>
      <p><a href="{{ url_for('update_user', id=user.id) }}">Edit</a></p>
  </div>
  <div>
      <form action="{{ url_for('delete_user', id=user.id) }}" method="post"
        onsubmit="return confirm('Are you sure you want to delete user? This action cannot be undone.');">
        <input type="submit" value="Remove">
      </form>
  </div>
</body>
</html>
